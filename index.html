<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Weather-App/dist/style.css">
    <title>Document</title>
</head>
<body>

    <header id="header"><i class="fa fa-sun-o" id="sun-icon"></i>Weather App</header>

    <div id="container">
       
        <div id="main-body">
            <div id="search-city-container">
                <input type="text" id="search-city" placeholder="Search city">
                <button type="button" id="search-city-button"><i class="fa fa-search"></i></button>
                <label class="toggle">
                    <input type="checkbox" id="checkbox">
                    <span class="labels" data-on="&#8451;" data-off="&#8457;"></span>
                </label>
            </div>
            <div id="city-name-area-container">
                <div id="city-name-area"></div>
            </div>
            
            <div id="weather-info-container">
                <div class="weather-info" id="temp"></div>
                <div class="weather-info" id="humidity"></div>
                <div class="weather-info" id="min-temp"></div>
                <div class="weather-info" id="max-temp"></div>
                <div class="weather-info" id="feels-like"></div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
